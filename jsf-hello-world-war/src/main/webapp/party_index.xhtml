<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>#{partyBean.name}</title>
</h:head>
<h:body>
	<div align="center">
		<h:form>
			<label style="font-weight: bold"> Party Pieces </label>
			<br />
			<br />
			<label>Choose a title: </label>
			<h:inputText id="username" value="#{partyBean.name}" validatorMessage="Username must be between 4 and 10 characters">
				<f:validateLength minimum="4" maximum="10" />
			</h:inputText>
			<h:message for="username" />
			<br />
			<label>Choose a picture: </label>
			<h:selectOneMenu value="#{partyBean.imageUri}">
				<f:selectItem itemValue="images/party1.jpg" itemLabel="Hats" />
				<f:selectItem itemValue="images/party2.jpg" itemLabel="Balloons" />
			</h:selectOneMenu>
			<br />
			<label>Are parents allowed ? </label>
			<h:selectBooleanCheckbox value="#{partyBean.parentsAllowed}" />
			<br />
			<h:commandButton value="Submit picture and parent choices" action="party_index.xhtml" />
			<br />
			<h:commandButton value="Reset to default" action="#{partyBean.reset}" />
			<br />
			<br />
		</h:form>
		<br />
		<br />
		<label style="font-weight: bold"> Party Summary </label> <br />
		<br />
		<h:outputText value="#{partyBean.summary}" />
		<br />
		<br />
		<h:dataTable value="#{partyBean.items}" var="item">
			<h:column>#{item.name}</h:column>
			<h:column>#{item.age}</h:column>
		</h:dataTable>
		<br />
		<br />
		<h:graphicImage value="#{partyBean.imageUri}" width="200" height="171" />
		<p>
			<h:form>
				<h:commandLink value="Follow me for a surprise..." action="party_surprise.xhtml" />
			</h:form>
		</p>
	</div>
</h:body>
</html>
